<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


    </style>
</head>
<body>
  <div class="container" id="tamanhoContainer">
      <h4>Formulário de Cadastro</h4>
      <form>
          <div class="form-group">
              <label for="numero_pedido">Número do Pedido:</label>
              <input type="number" class="form-control" name="numero_pedido" placeholder="Insira o número do pedido">
          </div>

          <div class="form-group">
              <label for="nome_produto">Nome do Produto:</label>
              <input type="text" class="form-control" name="nome_produto" placeholder="Insira o nome do produto">
          </div>

          <div class="form-group">
              <label>Categoria:</label>
              <select class="form-control" name="categoria">
                  <option>Hardware</option>
                  <option>Periféricos</option>
                  <option>Software</option>
                  <option>Celulares</option>
              </select>
          </div>

          <div class="form-group">
              <label>Quantidade:</label>
              <input type="number" class="form-control" name="quantidade" placeholder="Insira a quantidade de produtos">
          </div>

          <div class="form-group">
              <label>Fornecedor:</label>
              <select class="form-control" name="fornecedor">
                  <option>Fornecedor A</option>
                  <option>Fornecedor B</option>
                  <option>Fornecedor C</option>
                  <option>Fornecedor D</option>
              </select>
          </div>

          <input type="submit" class="green-button" value="Cadastrar">
      </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
